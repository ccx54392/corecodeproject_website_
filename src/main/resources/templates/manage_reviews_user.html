<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Manage reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- -->
            <a id="showBooks" class="nav-link" th:href="@{'showBooks?userId='+${userId}+'&bookId='+${bookId}}">Show books</a>
            <!-- -->
            <a id="myReviews" class="nav-link" th:href="@{'myReviews?userId='+${userId}}">My reviews</a>
            <!-- -->
            <a id="updateMyInformation" class="nav-link" th:href="@{'updateUserIndividual?userId='+${userId}}">Change personal information</a>
            <!-- -->
            <a id="logout" class="nav-link" th:href="showBooksGuest">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">

            <div class="col-md-4 my-5">

                    <h3 class="fs-3 text">My reviews:</h3>
                    <hr>
                <!-- -->
                     <div th:each="review : ${user.reviews}" class="card-box py-3">


                        <span class="fw-bold"> Book:&nbsp;
                        <!-- -->
                        <span th:id="@{'title'+${review.reviewId}}" th:text="${review.book.title}"/> </span>


                            <p class="fst-italic">
                            <img th:id="@{'stars'+${review.reviewId}}" th:src="@{'images/stars'+${review.stars}+'.png'}" width="80"/>
                            <!-- -->
                            <span th:id="@{'description'+${review.reviewId}}" th:text="${review.description}"/>
                            </p>
                                <!-- -->
                                <a th:id="@{'delete'+${review.reviewId}}" class="btn btn-danger"  th:href="@{'deleteReviewOnList?reviewId='+${review.reviewId}+'&bookId='+${review.book.bookId}+'&userId='+${userId}}">Delete</a>
                                &nbsp;
                                <!-- -->
                                <a th:id="@{'update'+${review.reviewId}}" class="btn btn-info" th:href="@{'updateReview?reviewId='+${review.reviewId}+'&bookId='+${review.book.bookId}+'&userId='+${userId}}">Update</a>


                    </div>
                <!-- -->

                    <hr>

                    <br>
                        <!-- -->
                        <div id="message" th:text="${message}"></div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
