<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Manage books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="home">Home</a>
                <!-- -->
                <a class="nav-link" href="updatePublisherList">Manage Publishers</a>
                <!-- -->
                <a class="nav-link" href="manageWriters">Manage Writers</a>
                <!-- -->
                <a class="nav-link" href="deleteReviewListAdmin">Manage Reviews</a>
                <!-- -->
                <a class="nav-link" href="updateBookList">Manage Books</a>
                <!-- -->
                <a class="nav-link" href="updateUserList">Manage Users</a>
                <!-- -->
                <a class="nav-link" href="showBooksGuest">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row p-2">
        <div class="mb-5">
            <h3 class="mb-4">Manage yours books</h3>
            <a class="btn btn-info col-3"  href="createBook">Create Book</a>
            <hr>
        </div>
        <!-- -->

            <div th:each="book : ${books}" class="col-lg-2">
                <div class="card-box p-4">
                    <div class="card-thumbnail">
                        <img class="card-img-top mb-5" src="images/book2.png"/>
                    </div>
                    <!-- -->
                    <h4 class="fs-5 text" th:text="${book.title}"></h4>
                    <!-- -->
                    <p class="fs-6 text mb-4" th:text="${book.writer.name}"></p>
                    <!-- -->
                    <a class="btn btn-primary"  th:href="@{'updateBook?bookId='+${book.bookId}}">Edit</a>
                    <!-- -->
                    <a class="btn btn-danger"  th:href="@{'deleteBook?bookId='+${book.bookId}}">Delete</a>
                </div>
            </div>
        <!-- -->
    </div>

    <br>
    <!-- -->
    <div th:text="${message}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
