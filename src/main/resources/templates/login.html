<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="images/main.css">
</head>
<body class="bg">
     <div class="container mt-2 col-lg-5 ">
            <div class="card-body card mt-5">


                <div class="col p-5 bg">

                    <div class="text-end">
                        <img width="100px" src="https://www.logocrea.com/wp-content/uploads/2016/07/libros1.png">
                    </div>

                    <h2 class="fw-bold text-center py-5">Welcome!</h2>
                    <!-- -->
                    <form th:action="@{login}" th:object="${login}" method="post">
                        <div class="mb-4">
                            <label class="form-label">User name:</label>
                            <!-- -->
                            <input type="text" class="form-control" th:field="*{userName}"/>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password:</label>
                            <!-- -->
                            <input type="password" class="form-control" th:field="*{password}"/>
                        </div>

                        <div class="d-grid">
                            <!-- -->
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>

                    <!-- -->
                    </form>

                    <br>
                    <!-- -->
                    <div th:text="${errorMessage}"></div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
