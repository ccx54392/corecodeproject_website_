<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="images/main.css">
</head>
<body class="bg">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- -->
                <a id="showBooks" class="nav-link" href="showBooksGuest">Show books</a>
                <!-- -->
                <a id="login" class="nav-link" href="login">Login</a>
                <!-- -->
                <a id="createAccount" class="nav-link" href="createAccount">Create account</a>
            </div>
        </div>
    </div>
</nav>


     <div class="container mt-2 col-lg-5 ">
            <div class="card-body card mt-5">


                <div class="col p-5 bg">

                    <div class="text-end">
                        <img width="100px" src="https://www.logocrea.com/wp-content/uploads/2016/07/libros1.png">
                    </div>

                    <h2 class="fw-bold text-center py-5">Welcome!</h2>
                    <!-- -->
                    <form th:action="@{login}" th:object="${login}" method="post">
                        <div class="mb-4">
                            <label class="form-label">User name:</label>
                            <!-- -->
                            <input id="userName" type="text" class="form-control" th:field="*{userName}"/>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password:</label>
                            <!-- -->
                            <input id="password" type="password" class="form-control" th:field="*{password}"/>
                        </div>

                        <div class="d-grid">
                            <!-- -->
                            <input id="submitLogin" class="btn btn-primary" type="submit" value="Login">
                        </div>

                    <!-- -->
                    </form>

                    <br>
                    <!-- -->
                    <div id="message" th:text="${errorMessage}"></div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
