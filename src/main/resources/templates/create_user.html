<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- -->
                <a class="nav-link" href="showBooksGuest">Show books</a>
                <!-- -->
                <a class="nav-link" href="login">Login</a>
                <!-- -->
                <a class="nav-link" href="createAccount">Create account</a>
            </div>
        </div>
    </div>
</nav>

    <div class="container mt-2 col-lg-5">
        <div class="card-body card mt-5">
            <h2 class="mb-5">Create your account!</h2>
            <!-- -->
            <form th:action="@{createUser}" th:object="${user}" method="post">
                <label class="form-label">User name:</label>
                <!-- -->
                <input type="text" class="form-control mb-3" th:field="*{userName}"/>
                <label class="form-label">Password:</label>
                <!-- -->
                <input type="password" class="form-control mb-3" th:field="*{password}"/>
                <br>
                <br>
                <!-- -->
                <input class="btn btn-primary" type="submit" value="Create account">

            <!-- -->
            </form>
            <br>
            <!-- -->
            <div th:text="${message}"></div>

        </div>
    </div>

</body>
</html>
