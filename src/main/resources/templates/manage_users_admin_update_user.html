<html>
<head>
    <title>Update user</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a id="home" class="nav-link" href="home">Home</a>
                <!-- -->
                <a id="managePublishers" class="nav-link" href="updatePublisherList">Manage Publishers</a>
                <!-- -->
                <a id="manageWriters" class="nav-link" href="manageWriters">Manage Writers</a>

                <a id="manageReviews" class="nav-link" href="deleteReviewListAdmin">Manage Reviews</a>

                <a id="manageBooks" class="nav-link" href="updateBookList">Manage Books</a>
                <!-- -->
                <a id="manageUsers" class="nav-link" href="updateUserList">Manage Users</a>
                <!-- -->
                <a id="logout" class="nav-link" href="showBooksGuest">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-2 col-lg-5">
    <div class="card-body card mt-5">
        <h2 class="mb-5">Update user</h2>
        <!-- -->
        <form th:action="@{updateUser}" th:object="${user}" method="post">
            <!-- -->
            <input type="hidden" th:field="*{userId}" th:value="${userId}"/>
            <label class="form-label">User name:</label>
            <!-- -->
            <input id="userName" type="text" class="form-control mb-3" th:field="*{userName}"/>
            <label class="form-label">Password:</label>
            <!-- -->
            <input id="password" type="password" class="form-control mb-3" th:field="*{password}" th:value="${password}"/>
            <label class="form-label">Role:</label>
            <!-- -->
            <select id="role" class="form-control mb-3" th:field="*{role}">
                <!-- -->
                    <!-- -->
                    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                <!-- -->
            <!-- -->
            </select>

            <br>
            <!-- -->
            <input id="submitUpdateUser" class="btn btn-primary" type="submit" value="Update user">
        <!-- -->
        </form>
        <br>
        <!-- -->
        <div id="message" th:text="${message}"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
