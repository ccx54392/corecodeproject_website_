<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Update my information</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- -->
                <a id="showBooks" class="nav-link" th:href="@{'showBooks?userId='+${user.userId}}">Show books</a>
                <!-- -->
                <a id="myReviews" class="nav-link" th:href="@{'myReviews?userId='+${user.userId}}">My reviews</a>
                <!-- -->
                <a id="updateMyInformation" class="nav-link" th:href="@{'updateUserIndividual?userId='+${user.userId}}">Change personal information</a>
                <!-- -->
                <a id="logout" class="nav-link" th:href="showBooksGuest">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-2 col-lg-5">
    <div class="card-body card mt-5">
        <h2 class="mb-5">Update my information</h2>
            <!-- -->
            <form th:action="@{updateUserIndividual}" th:object="${user}" method="post">
                    <!-- -->
                <input type="hidden" th:field="*{userId}" th:value="${userId}"/>
                <label class="form-label">User name:</label>
                    <!-- -->
                <input id="userName" type="text" class="form-control mb-3" th:field="*{userName}"/>
                <label class="form-label">Password:</label>
                    <!-- -->
                <input id="password" type="password" class="form-control" th:field="*{password}"/>
                    <!-- -->
                <input type="hidden" th:field="*{role}" value="${role}"/>
                <br>
                <br>
                <!-- -->
                <input id="submitUpdateInformation" class="btn btn-primary" type="submit" value="Update information">
            <!-- -->
            </form>

            <br>

            <br>
            <!-- -->
            <div id="message" th:text="${message}"></div>

    </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
